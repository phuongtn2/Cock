                            </div>
                        </div>
                    </div><!--/category-products-->

                </div>
            </div>

            <div class="col-sm-9 padding-right">
                <h2>Add/Edit Product Relation</h2>
                <form class="form-horizontal" action="/admin/relation/save" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="${relation.productRelationId}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Id:</label>
                        <div class="col-sm-10">
                            <input type="hidden" th:field="${relation.productId}"/>
                            <span th:text="${relation.productId}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Image Url:</label>
                        <div class="col-sm-10">
                            <span th:text="${relation.image}"></span>
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" name="tempImage" th:value="${relation.image}"/>
                            <input type="file" class="form-control" th:field="${relation.image}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status:</label>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" th:field="*{status}"/>-->
                            <select class="form-control" th:field="${relation.status}">
                                <div  th:if="${relation.status == 1}">
                                    <option value="1" selected="true">Show</option>
                                    <option value="0">Not Show</option>
                                </div>
                                <div  th:if="${relation.status == 0}">
                                    <option value="1">Show</option>
                                    <option value="0" selected="true">Not Show</option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
