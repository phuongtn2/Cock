                </div>
            </div>

            <div class="col-sm-9 padding-right">
                <div th:if="${not #lists.isEmpty(baners)}">
                    <h2>Baner List</h2>
                    <table class="footable table table-striped table-bordered table-hover"
                           data-page-size="5">
                        <thead>
                        <tr>
                            <th>Baner Id</th>
                            <th>Image</th>
                            <th>Status</th>
                            <th>Active</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="baner : ${baners}">
                            <td th:text="${baner.id}"></td>
                            <td><img th:src="${baner.image}" style="width: 100px; height: 150px;"/></td>
                            <td th:if="${baner.status == 1}">Show</td>
                            <td th:if="${baner.status == 0}">Not Show</td>
                            <td th:if="${baner.active == 1}">Active</td>
                            <td th:if="${baner.active ==0 }">Deactive</td>
                            <td><a th:href="${'/admin/baner/edit/' + baner.id}">Edit</a></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="13">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section>
