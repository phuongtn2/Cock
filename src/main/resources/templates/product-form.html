<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div class="panel panel-default">

                        </div>
                        <div class="panel panel-default">

                            </div>
                        </div>
                    </div><!--/category-products-->

                </div>
            </div>

            <div class="col-sm-9 padding-right">
                <h2>Add/Edit Product</h2>
                <form class="form-horizontal" action="/product/save" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="${product.productId}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${product.productCode}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${product.productName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" th:field="${product.memo}" rows="5"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${product.price}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sized:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${product.sized}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Color:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${product.color}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Image Url:</label>
                        <div class="col-sm-10">
                            <span th:text="${product.image}"></span>
                        </div>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" name="tempImage" th:value="${product.image}"/>
                            <input type="file" class="form-control" th:field="${product.image}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="${product.status}">
                                <div  th:if="${product.status == 1}">
                                    <option value="1" selected="true">Show</option>
                                    <option value="0">Not Show</option>
                                </div>
                                <div  th:if="${product.status == 0}">
                                    <option value="1">Show</option>
                                    <option value="0" selected="true">Not Show</option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Type:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="${product.type}">
                                <div  th:if="${product.type == 1}">
                                    <option value="1" selected="true">Men Wallet</option>
                                    <option value="2">Women Wallet</option>
                                    <option value="3">Passport Wallet</option>
                                    <option value="4">Men Bag</option>
                                    <option value="5">Women Bag</option>
                                    <option value="6">Men Belt</option>
                                    <option value="7">Woment Belt</option>
                                </div>
                                <div  th:if="${product.type == 2}">
                                    <option value="1">Men Wallet</option>
                                    <option value="2" selected="true">Women Wallet</option>
                                    <option value="3">Passport Wallet</option>
                                    <option value="4">Men Bag</option>
                                    <option value="5">Women Bag</option>
                                    <option value="6">Men Belt</option>
                                    <option value="7">Woment Belt</option>
                                </div>
                                <div  th:if="${product.type == 3}">
                                    <option value="1">Men Wallet</option>
                                    <option value="2">Women Wallet</option>
                                    <option value="3"  selected="true">Passport Wallet</option>
                                    <option value="4">Men Bag</option>
                                    <option value="5">Women Bag</option>
                                    <option value="6">Men Belt</option>
                                    <option value="7">Woment Belt</option>
                                </div>
                                <div  th:if="${product.type == 4}">
                                    <option value="1">Men Wallet</option>
                                    <option value="2">Women Wallet</option>
                                    <option value="3">Passport Wallet</option>
                                    <option value="4"   selected="true">Men Bag</option>
                                    <option value="5">Women Bag</option>
                                    <option value="6">Men Belt</option>
                                    <option value="7">Woment Belt</option>
                                </div>
                                <div  th:if="${product.type == 5}">
                                    <option value="1">Men Wallet</option>
                                    <option value="2">Women Wallet</option>
                                    <option value="3">Passport Wallet</option>
                                    <option value="4">Men Bag</option>
                                    <option value="5" selected="true">Women Bag</option>
                                    <option value="6">Men Belt</option>
                                    <option value="7">Woment Belt</option>
                                </div>
                                <div  th:if="${product.type == 6}">
                                    <option value="1">Men Wallet</option>
                                    <option value="2">Women Wallet</option>
                                    <option value="3">Passport Wallet</option>
                                    <option value="4">Men Bag</option>
                                    <option value="5">Women Bag</option>
                                    <option value="6"  selected="true">Men Belt</option>
                                    <option value="7">Woment Belt</option>
                                </div>
                                <div  th:if="${product.type == 7}">
                                    <option value="1">Men Wallet</option>
                                    <option value="2">Women Wallet</option>
                                    <option value="3">Passport Wallet</option>
                                    <option value="4">Men Bag</option>
                                    <option value="5">Women Bag</option>
                                    <option value="6">Men Belt</option>
                                    <option value="7"  selected="true">Woment Belt</option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">&nbsp;</label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
